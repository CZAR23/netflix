name: React CI/CD to GitHub Pages

on:
  push:
    branches:
      - main   # Run workflow only when pushing to main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # Change if you use another version
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build React project
      - name: Build React App
        run: CI=false npm run build

      # 5Ô∏è‚É£ Upload build folder (artifact for deploy job)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required for pushing to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚¨áÔ∏è Download the build artifact from the build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # üöÄ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
